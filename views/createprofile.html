<h1 style="text-align: center">Create Profile</h1>
<div class="container">
    <h4>Please fill in all fields below</h4>
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" class="form-control"
               placeholder="John" required="true">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" class="form-control"
               placeholder="Smith" required="true">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control"
               placeholder="Username" required="true">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control"
               placeholder="Password" required="true">
    </div>
    <div class="form-group">
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" name="confirmpassword" id="confirmpassword" class="form-control"
               placeholder="Password" required="true">
    </div>
    <div class="jumbotron" id="output">

    </div>
    <div class="text-center">
        <button class="btn btn-primary btn-lg" id="btnAddProfile">Create Profile</button>
    </div>
</div>
